<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
      integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- JS Bootstrap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"
      integrity="sha512-pax4MlgXjHEPfCwcJLQhigY7+N8rt6bVvWLFyUMuxShv170X53TRzGPmPkZmGBhk+jikR8WBM4yl7A9WMHHqvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custome Css -->
    <link rel="stylesheet" href="/assets/css/style2.css" />
  </head>
  <body>
    <div id="navbar-user"></div>
    <main>
      <div class="container g-0">
        <div class="mb-6">
          <form action="" class="">
            <div>
              <input
                type="search"
                placeholder="Search vehicle (ex. cars, cars name)"
                class="form-control rounded button-height"
              />
            </div>
          </form>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-5">
          <h1 class="pd-heading">Popular In Town</h1>
          <a href="#"><h5 class="text-orange">view all ></h5></a>
        </div>
        <div class="d-flex justify-content-between mb-6">
          <div class="img-thumbnail rounded img-1"></div>
          <div class="img-thumbnail rounded img-1"></div>
          <div class="img-thumbnail rounded img-1"></div>
          <div class="img-thumbnail rounded img-1"></div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-5">
          <h1 class="pd-heading">Cars</h1>
          <a href="#"><h5 class="text-orange">view all ></h5></a>
        </div>
        <div class="d-flex justify-content-between mb-6">
          <div class="img-thumbnail rounded img-1"></div>
          <div class="img-thumbnail rounded img-1"></div>
          <div class="img-thumbnail rounded img-1"></div>
          <div class="img-thumbnail rounded img-1"></div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-5">
          <h1 class="pd-heading">Motorbike</h1>
          <a href="#"><h5 class="text-orange">view all ></h5></a>
        </div>
        <div class="d-flex justify-content-between mb-6">
          <div class="img-thumbnail rounded img-1"></div>
          <div class="img-thumbnail rounded img-1"></div>
          <div class="img-thumbnail rounded img-1"></div>
          <div class="img-thumbnail rounded img-1"></div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-5">
          <h1 class="pd-heading">Bike</h1>
          <a href="#"><h5 class="text-orange">view all ></h5></a>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <div class="img-thumbnail rounded img-1"></div>
          <div class="img-thumbnail rounded img-1"></div>
          <div class="img-thumbnail rounded img-1"></div>
          <div class="img-thumbnail rounded img-1"></div>
        </div>
      </div>
    </main>
    <div id="footer"></div>
    <!-- Jquery : digunakan untuk menghubungkan file setiap dokumen -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $.get("./navbar-user.html", (res) => {
          $("#navbar-user").html(res);
        });
        $.get("./footer-1.html", (res) =>{
           $("#footer").html(res);
        })
      });
    </script>
  </body>
</html>
