<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- CSS Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
      integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- JS Bootstrap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"
      integrity="sha512-pax4MlgXjHEPfCwcJLQhigY7+N8rt6bVvWLFyUMuxShv170X53TRzGPmPkZmGBhk+jikR8WBM4yl7A9WMHHqvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custome Css -->
    <link rel="stylesheet" href="/assets/css/style2.css" />
  </head>
  <body>
    <header>
      <div class="img-banner-4 img-3">
        <div class="img-banner-4 cover-dark">
          <div class="container py-7">
            <div class="row justify-content-between">
              <div class="col">
                <div class="pd-heading fs-0-0 mb-4">
                  Let's Explore <br />
                  The World
                </div>
                <div href="" class="text-white fs-4 fw-bold mb-4">
                  Don't have account
                </div>
                <a href="/sign-up.html">
                  <div
                    class="fw-bolder button-dark w-75 text-center py-4 shadow-light fs-4"
                  >
                    Sign up
                  </div>
                </a>
              </div>
              <div class="col-2">
                <div class="d-flex flex-column align-items-center">
                  <div class="icon-circle rounded-circle border bg-white"></div>
                  <div class="vh-100 border border-1"></div>
                  <div class="icon-circle rounded-circle border bg-white"></div>
                </div>
              </div>
              <div class="col">
                <div class="pt-7">
                  <form action="">
                    <input
                      type="email"
                      placeholder="Email"
                      class="button-light w-100 py-4 fw-bold fs-4 ps-5 shadow-dark mb-4"
                    />
                    <input
                      type="password"
                      placeholder="Password"
                      class="button-light w-100 py-4 fw-bold fs-4 ps-5 shadow-dark mb-3"
                    />
                    <div class="mb-5">
                      <a
                        href="/forgot-password.html"
                        class="fs-6 fw-bold text-white"
                        >Forgot password?</a
                      >
                    </div>
                    <div class="mb-4">
                      <button
                        class="button-yellow fw-bolder fs-4 py-4 text-center w-100 shadow-yellow"
                      >
                        Login
                      </button>
                    </div>
                    <div class="">
                      <button
                        class="button-yellow fw-bolder fs-4 py-4 d-flex w-100 shadow-light bg-light text-dark justify-content-center"
                      >
                        <img
                          src="/assets/image/google.png"
                          alt=""
                          class="me-3"
                        />
                        <div>Login with Google</div>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div id="footer"></div>
    <!-- Jquery : digunakan untuk menghubungkan file setiap dokumen -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $.get("./navbar-user.html", (res) => {
          $("#navbar-user").html(res);
        });
        $.get("./footer-1.html", (res) => {
          $("#footer").html(res);
        });
      });
    </script>
  </body>
</html>
